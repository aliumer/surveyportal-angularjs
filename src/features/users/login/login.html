<div class="card">
    <div class="card-header">{{title}}</div>
    <div class="card-body">
        <div class="form-group row">
            <label class="col-md-4 col-form-label text-md-right">E-Mail
                Address</label>
            <div class="col-md-6">
                <input type="text" class="form-control" ng-model="user.email">

            </div>
        </div>

        <div class="form-group row">
            <label class="col-md-4 col-form-label text-md-right">Password</label>
            <div class="col-md-6">
                <input type="password" class="form-control" ng-model="user.password" required>
            </div>
        </div>

        <div class="form-group row">
            <div class="offset-md-4 col-md-6 alert alert-danger" role="alert" *ng-If="err === true">
                <span>{{msg}}</span>
            </div>
        </div>


        <div class="form-group row">
            <div class="col-md-6 offset-md-4">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="remember"> Remember Me
                    </label>
                </div>
            </div>
        </div>

        <div class="col-md-6 offset-md-4">
            <button type="button" ng-click="onLoginClick()" class="btn btn-primary">
                Login
            </button>
            <a href="#" class="btn btn-link">
                Forgot Your Password?
            </a>
        </div>
    </div>
</div>
