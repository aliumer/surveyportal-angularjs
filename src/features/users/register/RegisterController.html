<div>
    <h3>
        {{ title }}
    </h3>
</div>
<form>
    <div class="form-group row">
        <label for="staticEmail" class="col-sm-3 col-form-label">First name</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" ng-model="user.firstName">
        </div>
    </div>
    <div class="form-group row">
        <label for="staticEmail" class="col-sm-3 col-form-label">Last Name</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" ng-model="user.lastName">
        </div>
    </div>
    <div class="form-group row">
        <label for="staticEmail" class="col-sm-3 col-form-label">Role</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" ng-model="user.role">
        </div>
    </div>
    <div class="form-group row">
        <label for="staticEmail" class="col-sm-3 col-form-label">Email address</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" ng-model="user.email">
        </div>
    </div>
    <div class="form-group row">
        <label for="staticEmail" class="col-sm-3 col-form-label">Password</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" ng-model="user.password">
        </div>
    </div>
    <div class="form-group row">
        <input ng-click="onCreateAccountClick()" type="button" value="Create account" class="col-sm-2 offset-sm-3 btn btn-primary">
    </div>
</form>
