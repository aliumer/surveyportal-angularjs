<div>
    <h3>
        {{ title }}
    </h3>
    <form>
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="survey.name">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputDescription" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="survey.description">
            </div>
        </div>
        <div class="form-group row">
            <label for="startDate" class="col-sm-2 col-form-label">Start Date</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" ng-model="survey.startDate">
            </div>
        </div>
        <div class="form-group row">
            <label for="endDate" class="col-sm-2 col-form-label">End Date</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" ng-model="survey.endDate">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2">Is Public</label>
            <div class="col-sm-6">
                <input style="margin-left: 1px;" type="checkbox" class="form-check-input" ng-model="survey.isPublic" id="isPublic">
                <label style="margin-left: 22px;" class="form-check-label" for="isPublic">Publically available</label>
            </div>
        </div>
        <div class="form-group row">
            <input ng-click="onSaveClick()" type="button" value="Save" class="col-sm-1 offset-sm-2 btn btn-primary">
        </div>
    </form>

</div>
