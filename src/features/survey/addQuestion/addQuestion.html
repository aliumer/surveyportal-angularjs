<h3>{{ title }}</h3>

<form>
    <div class="form-group row">
        <label for="question" class="col-sm-2 col-form-label">Question</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="question.description">
        </div>
    </div>
    <div class="form-group row">
        <input ng-click="addOption()" class="col-sm-2 offset-sm-2 btn btn-primary btn-sm" type="button" value="Add Option">
    </div>
    <div ng-repeat="option in question.options track by $index">
        <div class="form-group row">
            <label for="option" class="col-sm-1 col-form-label">Text</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" ng-model="option.text">
            </div>
            <label for="option" class="col-sm-1 col-form-label">Type</label>
            <div class="col-sm-4">
                <select class="form-control" ng-model="option.type">
                    <option value="radio">Radio</option>
                    <option value="checkbox">Checkbox</option>
                </select>
            </div>
            <div class="col-sm-2">
                <input type="button" value="Delete" ng-click="deleteOption($index)">
            </div>
        </div>    
    </div>
    <div class="form-group row">
        <input ng-click="saveQuestion()" class="col-sm-2 offset-sm-2 btn btn-primary btn-sm" 
                type="button" value="Save Question">
    </div>
</form>
