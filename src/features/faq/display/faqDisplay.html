<div>
    <h3>Frequently Asked Questions:</h3>
</div>

<div id="accordion" ng-repeat="faq in faqs">
    <div class="card">
        <div class="card-header" id="headingOne">
            <h5 class="mb-0">
                <button class="btn btn-link" data-toggle="collapse" 
                data-target="#faq-{{faq.Id}}" aria-expanded="true"
                    aria-controls="faq-{{faq.Id}}">
                    {{ faq.faq }}
                </button>
            </h5>
        </div>

        <div id="faq-{{faq.Id}}" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body">
                {{ faq.answer }}
            </div>
        </div>
    </div>

</div>
