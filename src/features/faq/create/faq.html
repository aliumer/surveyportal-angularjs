<div>
    <h3> 
        {{ title }}
    </h3>
    <form>
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">FAQ</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="faq.faq">
            </div>
        </div>
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Answer</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="faq.answer">
            </div>
        </div>

        <div class="form-group row" ng-If="faq.Id === 0">
            <input ng-click="onSaveClick()" type="button" value="Save" class="col-sm-1 offset-sm-2 btn btn-primary">
        </div>

        <div class="form-group row" ng-If="faq.Id > 0">
            <input ng-click="onUpdateClick()" type="button" value="Update" class="col-sm-1 offset-sm-2 btn btn-primary">
        </div>

    </form>


</div>
