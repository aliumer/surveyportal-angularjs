<div>
    <h1>
        {{title}}
    </h1>
</div>

<div class="container body-content">
    <form>
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Contact</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" ng-model="support.contact">
            </div>
        </div>
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">ShortDesc</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" ng-model="support.shortDesc">
            </div>
        </div>
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" ng-model="support.description">
            </div>
        </div>
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" ng-model="support.email">
            </div>
        </div>
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Phone</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" ng-model="support.phone">
            </div>
        </div>
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">WhatsApp</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" ng-model="support.whatsApp">
            </div>
        </div>
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">SkypeId</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" ng-model="support.skypeId">
            </div>
        </div>
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">WebAddress</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" ng-model="support.webAddress">
            </div>
        </div>
        <div class="form-group row">
            <input ng-click="onSaveClick()" type="button" value="Save" class="col-sm-1 offset-sm-2 btn btn-primary">
        </div>
    </form>
    <div>
        <a href="/supportlist">Back to LIst</a>
    </div>
</div>
